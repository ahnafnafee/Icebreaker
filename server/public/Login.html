<body>

<div id="mySidenav" class="sidenav">

<img src="Group-499.png" alt="Logo" height="60" width="60" id="logo">
<h3>Welcome back!</h3>

<div id="container" class="form">
  <form action="#" method="POST" id="form_login">
   
      <label for="login">Username</label>
      <input type="text" id="Username" placeholder="Username" required>

      <label for="password">Password</label>
      <input id="Password" type="password" placeholder="Password" required>
	
      
      <button id="Login" type="submit">Login</button> 
      <label><input type="checkbox" checked="checked">Remember me</label>
  
  </form>
</div>

<p id="Register">Need an account?<a href="#">Register</a></p> 
<div id="EXPLORE">EXPLORE</div>
<div id="SUPPORT">GET SUPPORT</div> 

<div id="reference">
  <a id="About" href="#">About</a>
  <a id="Features" href="#">Features</a>
  <a id="Contact" href="#">Contact Us</a>

</div>
<div id="popup">

</div>

<div id="FormErrors" style="color:red"></div>
<script>
function openNav() {
  document.getElementById("mySidenav").style.width = "250px";
}

function closeNav() {
  document.getElementById("mySidenav").style.width = "0";
  
}

          <h1 class="welcome">Welcome<br>Back!</h1>
          <div class="bg-img"></div>
          <form action="/login" method="POST" id="form_login">
            <div class="group" data-validate="Correct username required">
              <input class="inp-label" id="username" type="text" name="username" placeholder="Username" required><span
                class="highlight"></span><span class="bar"></span>
              <span class="symbol s-username"></span>
            </div>
            <div class="group" data-validate="Password is required">
              <input class="inp-label" id="password" type="password" name="password" placeholder="Password"
                required><span class="highlight"></span><span class="bar"></span>
              <span class="symbol s-pass"></span>
            </div>
            <div class="f-btn-container">
              <input id="submit" type="submit" class="reg-login-btn" value="Login" />
            </div>
            <div>
              <p class="p-need">Need an account? <span class="forgot-reg">Register</span></p>
            </div>
          </form>

        </div>
